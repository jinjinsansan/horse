name: Build Electron GUI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'user-gui/**'
      - 'shared/**'
      - '.github/workflows/electron-build.yml'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win
            artifact: HorseBet-win
          - os: macos-latest
            target: mac
            artifact: HorseBet-mac
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install shared dependencies
        working-directory: shared
        run: npm install

      - name: Build shared package
        working-directory: shared
        run: npm run build

      - name: Install GUI dependencies
        working-directory: user-gui
        run: npm install

      - name: Build Electron target
        working-directory: user-gui
        run: npm run electron:build:${{ matrix.target }} -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            user-gui/dist/**
          if-no-files-found: error
  
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./user-gui/package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: HorseBet-win
          path: ./release-artifacts/win
      
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: HorseBet-mac
          path: ./release-artifacts/mac
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: HorseBet v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/win/**/*.exe
            release-artifacts/mac/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
